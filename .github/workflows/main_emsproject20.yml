# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - emsproject20

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.x'
          include-prerelease: true
        
        # back one level up
      - name: Change working directory
        run: cd ..
       # working-directory: ./EMSProject
       
      - name: Run a command in the updated working directory
        run: |
          echo "Working directory: $(pwd)"
          
      - name: Build with dotnet
        run: dotnet build --configuration Release
   
   # /home/runner/work/EMSProject/EMSProjectTest/EMSProjectTest.csproj
       # back one more level up
      - name: Change working directory
        run: | 
         cd ..
         working-directory: cd ..
        # working-directory: ./EMSProjectTest
         
      - name: Test with dotnet
        run: dotnet test 
        
        
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'emsproject20'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E242D389BFF946C9AD866BE41C0496D5 }}
          package: .
