# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - emsproject20

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    #building the project
      build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: Set up .NET Core
            uses: actions/setup-dotnet@v3
            with:
              dotnet-version: '7.0.x'
          
          - name: Install dependencies
            run: dotnet restore EMSProjectTest/EMSProjectTest.csproj
         
          - name: Build
            run: dotnet build EMSProjectTest/EMSProjectTest.csproj --configuration Release --no-restore
        
            #publishing the project
          - name: publish
            run: dotnet publish EMSProjectTest/EMSProjectTest.csproj --configuration Release --no-build --no-restore --output ./publish
           
            #deploying the project
          - name: Deploy to Azure Web App
            uses: azure/webapps-deploy@v2
            with:          
                app-name: ${{ env.AZURE_WEBAPP_NAME}} 
                publish-profile: ${{ secrets.EMS_APP_PUBLISH }}
                package: ./publish
            
